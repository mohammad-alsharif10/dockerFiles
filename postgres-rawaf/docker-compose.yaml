version: "3.9"
services:
  db:
    image: postgres
    container_name: rawaf-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - rawaf-db:/var/lib/postgresql/data
volumes:
  rawaf-db:
    driver: local